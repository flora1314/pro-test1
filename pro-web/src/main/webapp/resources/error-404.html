<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8"/>
    <title>地贸管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/ace.min.css"/>
</head>
<body>
<div class="row">
    <div class="col-xs-12">
        <div class="error-container">
            <div class="well">
                <h1 class="grey lighter smaller">
						<span class="blue bigger-125"> <i class="icon-ban-circle"></i>
							404 NOT FOUND
						</span>
                </h1>
                <hr/>
                <h3 class="lighter smaller">页面无法访问</h3>

                <div class="space"></div>
                <div>
                    <h4 class="lighter smaller">请尝试以下操作</h4>
                    <ul class="list-unstyled spaced inline bigger-110 margin-15">
                        <li><i class="icon-hand-right blue"></i> 检查访问地址是否正确</li>
                        <li><i class="icon-hand-right blue"></i> 联系管理员排查问题</li>
                    </ul>
                </div>
                <hr/>
                <div class="space"></div>
                <div class="center">
                    <a href="javascript:history.back()" class="btn btn-grey"> <i
                            class="icon-arrow-left"></i> 返回上页
                    </a> <a href="/" class="btn btn-primary"> <i class="icon-home"></i>
                    返回系统首页
                </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
